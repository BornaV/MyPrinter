# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.
# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]

#[tmc2209 stepper_x]
#diag_pin: PG6      # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 255  # 255 is most sensitive value, 0 is least sensitive

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 32
endstop_pin: !PG6
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 222
homing_speed: 50
homing_retract_dist: 0


[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 32
endstop_pin: PG9
position_endstop: 0
position_max: 218
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6      # Set to MCU pin connected to TMC DIAG pinklipper
#driver_SGTHRS: 122  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
run_current: 0.400

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9      # Set to MCU pin connected to TMC DIAG pinklipper
#driver_SGTHRS: 122  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
run_current: 0.500

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
endstop_pin: !PG10
position_min: -2
#position_endstop: -1.2
position_endstop: -1.6
position_max: 200
homing_speed: 12
second_homing_speed: 1

[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10      # Set to MCU pin connected to TMC DIAG pinklipper
#driver_SGTHRS: 122  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
run_current: 0.350

[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11      # Set to MCU pin connected to TMC DIAG pinklipper
#driver_SGTHRS: 122  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
run_current: 0.350

[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
heater_pin: PA2 # HE0
sensor_pin:  PF4
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 18.475
pid_Ki: 0.746
pid_Kd: 114.313
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 290
max_extrude_only_distance: 1000

[tmc2209 extruder]
uart_pin: PF2
diag_pin: PG12      # Set to MCU pin connected to TMC DIAG pinklipper
#driver_SGTHRS: 122  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999
run_current: 0.500

#[extruder1]
#step_pin: PF9
#dir_pin: PF10
#enable_pin: !PG2
#heater_pin: PA3 # HE1
#sensor_pin: PF5
#...

#[extruder2]
#step_pin: PC13
#dir_pin: PF0
#enable_pin: !PF1
#heater_pin: PB10 # HE2
#sensor_pin: PF6
#...

#[extruder3]
#step_pin: PE2
#dir_pin: PE3
#enable_pin: !PD4
#heater_pin: PB11 # HE3
#sensor_pin: PF7
#...

#[extruder4]
#step_pin: PE6
#dir_pin: PA14
#enable_pin: !PE0
#...

[heater_bed]
heater_pin: PA1
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 69.222
pid_Ki: 1.183
pid_Kd: 1012.376
min_temp: 0
max_temp: 130

[fan]
pin: PA8 # FAN0

[heater_fan fan1]
pin: PE5 # FAN1

#[heater_fan fan2]
#pin: PD12 # FAN2

#[heater_fan fan3]
#pin: PD13 # FAN3

#[heater_fan fan4]
#pin: PD14 # FAN4

#[heater_fan fan5]
#pin: PD15 # FAN5

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0A001500155053424E363620-if00
        
#restart_method: command
# setup for PA9, PA10 USART1_tx / rx directly connected to the RPI GPIO TX / RX pins
# These are the pins the OctoPus uses for its built in RPI 40 pin connector
# only connect GND, TX, RX - supply 5v power to the RPI separately
# do not cross over TX/RX - it is done internally on the OctoPus PCB.
# Use "sudo raspi-config" to disable the serial terminal - but enable the serial port.
# When running "make menuconfig" you must un-select the USB Serial check box

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 1500
max_z_velocity: 11
max_z_accel: 7

