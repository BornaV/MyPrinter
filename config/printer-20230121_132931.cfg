########################################
# EXP1 / EXP2 (display) pins
########################################

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: -43
y_offset: -2.1
z_offset: 0
#stow_on_each_sample: false

[safe_z_home]
home_xy_position: 111, 109
speed: 60
z_hop: 5
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 36, 19
mesh_max: 179, 205
probe_count: 4, 4
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[z_tilt]
z_positions: 51,87
            222, 87
points: 51,87
      222, 87
speed: 180
horizontal_move_z: 5
retries: 20
retry_tolerance: 0.005


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


[gcode_macro makemesh]
gcode:
  G28
  G1 Z5 F1500
  G92 Z6
  BED_MESH_CALIBRATE
  G1 Z6 F1500
  G92 Z5

